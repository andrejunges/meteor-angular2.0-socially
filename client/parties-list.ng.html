<input #partyname>
<input #partydescription>
<input #partyispublic type="checkbox">
<button (click)="addParty(partyname.value, partydescription.value, partyispublic.checked)">Add</button>
<ul>
	<li *for="#party of parties">
		<span (click)="selectParty(party)">
			{{ party.name }}
			<br>
			{{ party.description }}
		</span>
		<button (click)="remove(party)">X</button>
	</li>
</ul>

<div *if="selectedParty">
  	<button (click)="selectedParty = undefined">back</button>
	Here you will see and change the details of the party:

	<input #selectedpartyname [value]="selectedParty.name">
	<input #selectedpartydescription [value]="selectedParty.description">
  	<input #selectedpartyispublic [value]="selectedParty.public" type="checkbox">


	<button (click)="saveParty(selectedpartyname.value, selectedpartydescription.value, selectedpartyispublic.checked)">Save</button>
	<button (click)="selectParty()">Reset form</button>
</div>
