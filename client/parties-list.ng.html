<input #partyname>
<input #partydescription>
<button (click)="addParty(partyname.value, partydescription.value)">Add</button>
<ul>
	<li *for="#party of parties">
		<span (click)="selectParty(party)">
			{{ party.name }}
			<br>
			{{ party.description }}
		</span>
		<button (click)="remove(party)">X</button>
	</li>
</ul>

<input #selectedpartyname [value]="selectedParty.name">
<input #selectedpartydescription [value]="selectedParty.description">

<button (click)="saveParty(selectedpartyname.value, selectedpartydescription.value)">Save</button>
<button (click)="selectParty()">Reset form</button>
